<!DOCTYPE html>
<html lang="en">
<head>
    <title>MSM LOGIN WEB_PAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .logo {
            height: 60px;
            margin-left: 10px;
        }

        .login-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 10px;
            width: 250px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 15px;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="nttf_logo.png" alt="NTTF Logo" class="logo">
        <h2>Machine Smart Maintenance - MSM WEB_PAGE</h2>
        <h2>LOGIN</h2>
        <div class="error" id="errorMsg">Invalid username or password</div>
        <form onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim().toLowerCase();
            const password = document.getElementById("password").value;

            const users = [
                { username: "gopi", password: "Gopi@321", redirect: "machine_list.html" },
                { username: "ganavel", password: "Ganavel@321", redirect: "machine_list.html" },
                { username: "incharge", password: "Inch@321", redirect: "breakdown_maintenance_report.html" }
            ];

            const matchedUser = users.find(user =>
                username === user.username.toLowerCase() && password === user.password
            );

            if (matchedUser) {
                window.location.href = matchedUser.redirect;
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }

            return false;
        }
    </script>
</body>
</html>
