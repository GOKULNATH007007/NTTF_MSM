<!DOCTYPE html>
<html>
<head>
    <title>BREAKDOWN MAINTENANCE REPORT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input[readonly], textarea[readonly] {
            background-color: #eee;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        button {
            margin: 10px 5px;
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        #sendBtn {
            background-color: blue;
        }
        #printBtn {
            background-color: green;
        }
        #backBtn {
            background-color: gray;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .logo {
            height: 60px;
            margin-left: 10px;
        }
        .complaintBtn {
            margin-bottom: 5px;
            padding: 8px 20px;
            font-weight: bold;
            border-radius: 5px;
        }
        .redBtn {
            background-color: red;
            color: white;
        }
        .yellowBtn {
            background-color: yellow;
            color: black;
        }
        .greenBtn {
            background-color: green;
            color: white;
            cursor: not-allowed;
        }
        textarea {
            width: 100%;
            height: 80px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div>
            <h2>NETTUR TECHNICAL TRAINING FOUNDATION</h2>
            <h2>BREAKDOWN MAINTENANCE REPORT</h2>
        </div>
        <img src="nttf_logo.png" alt="NTTF Logo" class="logo">
    </div>
    <div id="complaintButtons" style="margin-bottom: 10px;"></div>

    <form>
        <table>
            <tr>
                <th>DATE OF BREAKDOWN</th>
                <th>MACHINE OWNER</th>
                <th>MACHINE NUMBER</th>
                <th>SECTION</th>
            </tr>
            <tr>
                <td><input type="date" id="status01"></td>
                <td><input type="text" id="status02"></td>
                <td><input type="text" id="status03"></td>
                <td><input type="text" id="remarks04"></td>
            </tr>
            <tr><th colspan="4" style="text-align: center;">NATURE OF DEFECTS</th></tr>
            <tr>
                <td colspan="4"><textarea id="status05" placeholder="Describe the defect in detail..."></textarea></td>
            </tr>
        </table><br>

        <label>IMSL-7107</label><br><br>

        <div id="controlBtns" style="display: flex; gap: 10px;">
            <button type="button" id="sendBtn" onclick="sendData()" disabled>Send</button>
            <button type="button" id="printBtn" onclick="window.print()">Print</button>
            <button type="button" id="backBtn" onclick="window.location.href='index.html'">Back</button>
        </div>

        <div id="editSection" style="display: none; margin-top: 10px;">
            <button type="button" id="closeBtn" onclick="closeComplaint()">Close</button>
            <button type="button" id="editBtn" onclick="enableEdit()">Edit the Complaint</button>
            <button type="button" id="saveEditBtn" onclick="saveEditedData()">Save</button>
        </div>
    </form>

    <script src="breakdown_maintenance.js"></script>
</body>
</html>
